<ion-view title="Tabs Controller">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button ng-show="$root.showMenuIcon" class="button button-icon button-clear ion-navicon"
                  menu-toggle="openMenu()"></button>
        </ion-nav-buttons>
      </ion-nav-bar>


      <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Tutors" icon="ion-android-contacts" ui-sref="tabsController.tutors">
          <ion-nav-view name="tab1"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Help Now" icon="ion-nuclear" ui-sref="tabsController.helpNow">
          <ion-nav-view name="tab2"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Sessions" icon="ion-person" ui-sref="tabsController.sessions">
          <ion-nav-view name="tab3"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Settings" icon="ion-ios-cog-outline" ui-sref="tabsController.settings">
          <ion-nav-view name="tab4"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Messages" icon="ion-android-mail" ui-sref="tabsController.messages">
          <ion-nav-view name="tab5"></ion-nav-view>
        </ion-tab>
      </ion-tabs>


    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <div class="title">Filter</div>
      </ion-header-bar>

      <ion-content padding="false" has-header="true">
        <div style="margin-left:8px; margin-right: 8px">
          <div class="row">
            <span style="width: 100%" class="input-label">Price: ${{data.price}}</span>
          </div>
          <div class="row" style="margin-bottom: 24px">
            <input style="width: 100%" ng-model="data.price" type="range" placeholder="">
          </div>
          <div style="width: 100%" class="row">
            <span style="width: 100%" class="input-label">Distance: {{data.distance}} mi</span>
          </div>
          <div style="width: 100%; height: auto; margin-bottom: 44px" class="row">
            <input style="width: 100%" ng-model="data.distance" type="range" placeholder="">
          </div>
          <div class="row" style="margin-bottom: 40px">
            <label class="item item-input">
              <span class="input-label">Current School</span>
              <input ng-model="data.credit" type="text" placeholder="">
            </label>
          </div>
          <div class="row">
            <button style="width: 100%" class="button"> Add Topic</button>
          </div>
          <div class="row">
            <ion-list style="width: 100%">
              <ion-item>
                Bio
              </ion-item>
              <ion-item>
                Data Structures
              </ion-item>
              <ion-item>
                Science
              </ion-item>
              <ion-item>
                Poly Sci
              </ion-item>
            </ion-list>
          </div>

        </div>
      </ion-content>
    </ion-side-menu>


  </ion-side-menus>
</ion-view>

<style>
  input[type=range] {
    -webkit-appearance: none;
  }

  input[type=range]::-webkit-slider-runnable-track {
    height: 5px;
    background: #ddd;
    border: none;
    border-radius: 3px;
  }

  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: none;
    height: 16px;
    width: 16px;
    border-radius: 50%;
    background: goldenrod;
    margin-top: -4px;
  }

  input[type=range]:focus {
    outline: none;
  }

  input[type=range]:focus::-webkit-slider-runnable-track {
    background: #ccc;
  }
</style>
