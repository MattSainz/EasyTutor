<style>
  .header {
    margin-left: 6px;
  }
</style>
<ion-view title="Payment">
  <ion-content overflow-scroll="true" padding="'true'" class="has-header">
    <div ng-show="both || (last == 'student')">
      <h5 class="header">Card Info</h5>

      <div class="row">
        <div class="col-80" style="margin-right:8px">
          <label class="item item-input">
            <span class="input-label">Credit Card</span>
            <input ng-model="data.credit" type="text" placeholder="">
          </label>
        </div>
        <div class="col-20" style="padding-right:8px">
          <label class="item item-input">
            <span class="input-label">SVG</span>
            <input ng-model="data.svg" type="text" placeholder="">
          </label>
        </div>
      </div>
      <h5 class="header">Billing Address</h5>

      <div class="row">
        <div class="col" style="margin: 0 0 10px 0; padding: 0">
          <label class="item item-input">
            <span class="input-label">Address</span>
            <input ng-model="data.address" type="text" placeholder="">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-60" style="margin-right: 8px">
          <label class="item item-input">
            <span class="input-label">State</span>
            <input ng-model="data.state" type="text" placeholder="">
          </label>
        </div>
        <div class="col-40">
          <label class="item item-input">
            <span class="input-label">Zip</span>
            <input ng-model="data.zip" type="text" placeholder="">
          </label>
        </div>
      </div>

    </div>
    <div ng-show="both || (last == 'tutor')">
      <h5 class="header">Bank account for deposits</h5>

      <div class="row">
        <div class="col" style="margin: 0 0 10px 0; padding: 0">
          <label class="item item-input">
            <span class="input-label">Bank Account</span>
            <input ng-model="data.bankAccount" type="text" placeholder="">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col" style="margin: 0 0 10px 0; padding: 0">
          <label class="item item-input">
            <span class="input-label">Routing Number</span>
            <input ng-model="data.routingNumber" type="text" placeholder="">
          </label>
        </div>
      </div>
    </div>
    <div class="spacer" style="width: 300px; height: 26px;"></div>
    <button class="button button-stable button-block " ng-click="next()">Finish</button>
  </ion-content>
</ion-view>
